<!DOCTYPE html>
<html>
<head>
  <title>Jogo da Velha</title> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Jogo da Velha</h1>
        <div class="row justify-content-center">
          <aside class="playerXSide float-right">
            <h2 class="text-center mb-4">X</h2>
            <p class="scoreX">Pontuação X: <span>0</span></p>
          </aside>
          <div class="col-md-6">
            <div class="board">
              <div class="row">
                <div class="col-4 cell" data-cell="0"></div>
                <div class="col-4 cell" data-cell="1"></div>
                <div class="col-4 cell" data-cell="2"></div>
              </div>
              <div class="row">
                <div class="col-4 cell" data-cell="3"></div>
                <div class="col-4 cell" data-cell="4"></div>
                <div class="col-4 cell" data-cell="5"></div>
              </div>
              <div class="row">
                <div class="col-4 cell" data-cell="6"></div>
                <div class="col-4 cell" data-cell="7"></div>
                <div class="col-4 cell" data-cell="8"></div>
              </div>
            </div>
            <div class="status text-center mt-4">É a vez do jogador X</div>
            <button class="restart-button btn btn-primary mt-3">Reiniciar Jogo</button>
          </div>
          <aside class="playerOSide float-right">
            <h2 class="text-center mb-4">O</h2>
            <p class="scoreO">Pontuação O: <span>0</span></p>
          </aside>
        </div>
      </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
